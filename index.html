<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Todo List</h2>
                <form id="todoForm">
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter your task" required>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="Dates">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-block">Add Task</button>
                        </div>
                    </div>
                </form>

                <ol class="list-group" id="todoList">
                    <li class="list-group-item">
                        <input type="checkbox" id="task1">
                        <label class="task" for="task1">Buy groceries</label>
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="task2">
                        <label class="task" for="task2">Walk the dog</label>
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="task3">
                        <label class="task" for="task3">Complete project report</label>
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="task4">
                        <label class="task" for="task4">Call the electrician</label>
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="task5">
                        <label class="task" for="task5">Plan weekend trip</label>
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                </ol>

                <div class="text-center mt-4">
                    <button class="btn btn-primary">Clear Completed</button>
                    <button class="btn btn-danger">Empty List</button>
                    <button class="btn btn-success">Save List</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
