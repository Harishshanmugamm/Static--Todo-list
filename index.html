<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: red;
        }

        .container {
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background-color: #000000;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: red;
        }

        .list-group-item .task {
            flex-grow: 1;
            font-size: 18px;
            color: red;
        }

        .list-group-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .list-group-item .trash-icon {
            display: none;
            cursor: pointer;
            font-size: 20px;
        }

        .list-group-item:hover .trash-icon {
            display: inline-block;
            color: #dc3545;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }


        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Todo List</h2>
                <form id="todoForm">
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="text" class="form-control" id="taskInput" placeholder="Enter your task" required>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="dateInput">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-block">Add Task</button>
                        </div>
                    </div>
                </form>

                
                <ul class="list-group" id="todoList">
                    <li class="list-group-item">
                        <span class="task">Buy groceries</span>
                        <input type="checkbox">
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <span class="task">Walk the dog</span>
                        <input type="checkbox">
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <span class="task">Complete project report</span>
                        <input type="checkbox">
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <span class="task">Call the electrician</span>
                        <input type="checkbox">
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                    <li class="list-group-item">
                        <span class="task">Plan weekend trip</span>
                        <input type="checkbox">
                        <span class="trash-icon">üóëÔ∏è</span>
                    </li>
                </ul>

                
            </div>
        </div>
    </div>

</body>
</html>
